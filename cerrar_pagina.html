<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Página</title>
</head>
<body>
    <p>Esta página se cerrará automáticamente.</p>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.open('', '_self').close();
            }, 2000); // Ajusta el tiempo según sea necesario
        };
    </script>
</body>
</html>
